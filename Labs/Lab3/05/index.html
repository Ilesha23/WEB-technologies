<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <p align="left">Enter password: <input type="text" name="" id=""><label for=""></label></p>
    <fieldset>
        <legend>About you:</legend>
        <div>
            <table align="center">
                <tr>
                    <td><p align="right">Name:</p></td>
                    <td><input type="text" name="" id="" size="10"><label for=""></label></td>
                </tr>
                <tr>
                    <td ><p align="right">Age:</p></td>
                    <td colspan="2"><select name="" id="">
                        <option value="<20"><20</option>
                        <option value="">20-25</option>
                        <option value="">>25</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Sex:</td>
                    <td><input type="radio" name="" id="">Male</td>
                    <td colspan="2"><input type="radio" name="" id="">Female</td>
                </tr>
                <tr>
                    <td colspan="4"><p align="center">Your interests:</p></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id="">Comp</td>
                    <td><input type="checkbox" name="" id="">Sport</td>
                    <td><input type="checkbox" name="" id="">Art</td>
                    <td><input type="checkbox" name="" id="">Science</td>
                </tr>
            </table>
        </div>
    </fieldset>

    <fieldset>
        <legend>Your opinion:</legend>
        <div>
            <table align="center" width="310">
                <tr>
                    <td colspan="2"><p align="center">Enter filename:</p></td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="" size="29"><label for=""></label></td>
                    <td><button type="button">File</button></td>
                </tr>
                <tr>
                    <td colspan="2"><p align="center">Or write here:</p></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="" id="" cols="40" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </div>
    </fieldset>

    </form>
</body>
</html>
