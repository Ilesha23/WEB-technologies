<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="">
    <p align="center">Enter password: <input type="text" name="" id=""><label for=""></label></p>
    <div id="qqq">
        <p align="center">About you:</p>
        <table border="2" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="" id="inName" size="10"><label for=""></label></td>
            </tr>
            <tr>
                <td colspan="2">Age:</td>
                <td colspan="2"><select name="" id="inAge">
                    <option value="<20"><20</option>
                    <option value="">20-25</option>
                    <option value="">>25</option>
                </select></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="radio" name="a" id="m">Male</td>
                <td colspan="2"><input type="radio" name="a" id="f">Female</td>
            </tr>
            <tr>
                <td colspan="4"><p align="center">Your interests:</p></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="" id="comp">Comp</td>
                <td><input type="checkbox" name="" id="sport">Sport</td>
                <td><input type="checkbox" name="" id="art">Art</td>
                <td><input type="checkbox" name="" id="sci">Science</td>
            </tr>
        </table>
    </div>

    <div>
        <p align="center">Your opinion:</p>
        <table border="2" align="center" width="310">
            <tr>
                <td colspan="2"><p align="center">Enter filename:</p></td>
            </tr>
            <tr>
                <td><input type="text" name="" id="" size="29"><label for=""></label></td>
                <td><button type="button">File<img src="ico1.svg" alt=""></button></td>
            </tr>
            <tr>
                <td colspan="2"><p align="center">Or write here:</p></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" name="" id="inOpin" size="37"><label for=""></label></td>
            </tr>
            <tr>
                <td><button type="button" id="sub" onclick="display()">Submit<img src="submit.png" alt=""></button></td>
                <td><button type="reset">Reset<img src="reset.png" alt=""></button></td>
            </tr>
        </table>
    </div>

    <div id="info">
        <p id="name">Name: </p>
        <p id="age">Age: </p>
        <p id="sex">Sex: </p>
        <p id="inter">Interests: </p>
        <p id="opin">Your opinion: </p>
    </div>

    </form>
</body>
</html>
